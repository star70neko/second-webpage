<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Dodge ゲーム</title>
  <style>
    body {
      background: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #4a90e2;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    iframe {
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 640px;
      height: 480px;
    }

    .comment-section {
      margin-top: 2rem;
      width: 100%;
      max-width: 640px;
    }

    .comment-section form {
      display: flex;
      flex-direction: column;
    }

    .comment-section input, .comment-section textarea {
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    .comment-section button {
      background-color: #4a90e2;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    .back-button {
      margin-top: 2rem;
      background-color: #888;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>Cosmic Dodge</header>
  <main>
    <p>宇宙空間で迫りくる隕石を避けながらスコアを稼ぐゲームです！</p>
    <iframe src="cosmic-dodge.html"></iframe>

    <div class="comment-section">
      <h2>コメントを残す</h2>
      <form>
        <input type="text" placeholder="お名前" required>
        <textarea rows="4" placeholder="コメントを入力してください" required></textarea>
        <button type="submit">送信</button>
      </form>
    </div>

    <button class="back-button" onclick="history.back()">← 前のページに戻る</button>
  </main>

  <footer>
    © 2025 star70neko. All rights reserved.
  </footer>
</body>
</html>
